minikube:
  enabled: true

  
jenkins:

  config:
    jenkins:
      disableRememberMe: false
      mode: NORMAL
      numExecutors: 0
      labelString: ""
      projectNamingStrategy: "standard"
      markupFormatter:
        plainText
      crumbIssuer:
        standard:
          excludeClientIPFromCrumb: true

    security:
      apiToken:
        creationOfLegacyTokenEnabled: false
        tokenGenerationOnCreationEnabled: false
        usageStatisticsEnabled: false
    
    jobs:
      - script: >
          folder('Example Jobs')
      - script: >
          pipelineJob('Example Jobs/Default') {
            definition {
              cps {
                script("""\
                node("default") {  
                  sh 'java -version'
                }""".stripIndent())
              }
            }
          }
      - script: >
          pipelineJob('Example Jobs/Node') {
            definition {
              cps {
                script("""\
                node("node") {  
                  sh 'node -v'
                }""".stripIndent())
              }
            }
          }
      - script: >
          pipelineJob('Example Jobs/Gradle') {
            definition {
              cps {
                script("""\
                node("gradle") {  
                  sh 'gradle -version'
                }""".stripIndent())
              }
            }
          }

  agents:
    default:
      label: "default"
      containers:
      - name: "jnlp"
        image: "jenkins/inbound-agent:4.11.2-4"
    gradle:
      label: "gradle"
      containers:
      - name: "jnlp"
        image: "johnnyhuy/jenkins-gradle:latest"
    node:
      label: "node"
      containers:
      - name: "jnlp"
        image: "johnnyhuy/jenkins-node:latest"